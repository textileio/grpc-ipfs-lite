artifacts {
    archives sourcesJar
}

bintray {
    user = String.valueOf(System.getenv('BINTRAY_USERNAME'))
	key = String.valueOf(System.getenv('BINTRAY_API_KEY'))

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        dryRun = false
        publish = true
        override = false
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.9.1"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:$gRPCVersion"
        }
        javalite {
            artifact = "com.google.protobuf:protoc-gen-javalite:3.11.2"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            java {
                option 'lite'
            }
            grpc {
                // remove for full
                option 'lite'
            }
        }
    }
    generatedFilesBaseDir = "$projectDir/build/generated"
}

task copyFiles(type: Copy) {
    from "../../../ipfs-lite/ipfs_lite.proto"
    into "$projectDir/src/main/proto/"
}
task copyTestFiles(type: Copy) {
    from "../../../ipfs-lite/ipfs_lite.proto"
    into "$projectDir/src/test/proto"
}
preBuild.dependsOn(copyFiles)
preBuild.dependsOn(copyTestFiles)