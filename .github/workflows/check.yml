name: test
on:
  pull_request:
    branches:
      - master
jobs:
  test-grpc:
    name: grpc-api unit test
    needs: build-android-client
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          go get -v -t -d ./...
      - name: Make test
        run: |
             make test
  build-android-aar:
    name: android aar build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: setup env
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 'openjdk8'
          architecture: 'x64'
      - name: Set up protoc
        uses: Arduino/actions/setup-protoc@master
        with:
          version: '3.11.2'
      - name: Download Android Emulator Image
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;28.0.3"
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-28"
          $ANDROID_HOME/tools/bin/sdkmanager "ndk-bundle"
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Pull dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          go get -v -t -d ./...
      
      - name: Install sdkmanager
        run: |
            wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
            unzip -d /usr/local sdk-tools-linux-3859397.zip
            sdkmanager --licenses
            echo y | sdkmanager "build-tools;28.0.3"
            echo y | sdkmanager "platforms;android-28"
            sdkmanager 'ndk-bundle'
      - name: build android framework
        run: |
            #  go mod vendor
            #  mkdir -p $GOPATH/src/github.com/textileio/grpc-ipfs-lite
            #  cd $GOPATH/src/github.com/textileio/grpc-ipfs-lite
            export GO111MODULE=off
            go get golang.org/x/mobile/cmd/...
            DATE=$(date --iso-8601=seconds)
            FLAGS="-X github.com/textileio/grpc-ipfs-lite/common.BuildDate=${DATE} -X github.com/textileio/grpc-ipfs-lite/common.GitState=clean"
            gomobile bind -v -ldflags="-w $FLAGS" -target=android -o=mobile.aar github.com/textileio/grpc-ipfs-lite/mobile
  build-android-client:
    name: android client build
    needs: build-android-aar
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install protoc
        uses: Arduino/actions/setup-protoc@master
        with:
          version: '3.11.2'
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.0.5
      - name: Configure Gradle
        run: |
             cd clients/android
             ./gradlew help
      - name: Check
        run: |
             cd clients/android
             ./gradlew check --stacktrace
      - name: Build
        run: |
             cd clients/android
             sed -i.bak "s/<version>/0.0.1-rc0/g" ipfslite/build.gradle
             ./gradlew ipfslite:install
